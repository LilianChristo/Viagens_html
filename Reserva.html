    <title>Hospedagem</title>
</head>

<body>

    <div class="container">

        <header class="header">
            <img class="logo" src="img/Logosem.jpg" alt="LIFE Viagens" />
        </header>

        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="passagens.html">Passagens</a></li>
                <li><a href="hospedagem.html">Hospedagem</a></li>
                <li><a href="#">Pacotes</a></li>
            </ul>
        </nav>

        <section>
            <form 
            name="reserva" 
            method="post" 
            enctype="multpart/form-data" 
            action="#">

        <div class="row mt-1 mb-3">
            <div class="col">
            <label for="nome">Nome: </label>
                <input 
                type="text" 
                id="nome"
                class="form-text form-control" 
                required maxlenght="35" 
                placeholder="Informe nome completo"/>
            </div>

            <div class="col">
            <label for="email">Email: </label>
                <input 
                type="email" 
                id="email" 
                class="form-text form-control" 
                required maxlenght="100" 
                placeholder="user@teste.com"/>
            </div>

            <div class="col">
            <label for="tel">Tel: </label>
                <input 
                type="tel" 
                id="tel" 
                class="form-text form-control" 
                required maxlenght="15" 
                placeholder="(xx)99999-9999"/>
            </div>
            </div>

                <div class="row mb-3">
                <div class="col">    
                <label for="hoteis">Hotéis e Resorts</label>
                <select 
                id="hoteis" 
                name="hoteis" 
                class="form-text form-select" >
                    <option value="Eden Roc Hotel">Eden Roc Hotel</option>
                    <option value="Lyttos Beach">Lyttos Beach</option>
                    <option value="Creta Maris Beach Resort">Creta Maris Beach Resort</option>
                </select>
                </div>

                <div class="col"> 
                <label for="adultos">Adultos</label>
                <input 
                type="number" 
                id="adultos" 
                name="adultos" 
                min="1" max="6" 
                class="form-text form-select" />
                </div>    

                <div class="col"> 
                <label for="crianças">Crianças</label>
                <input 
                type="number" 
                id="crianças" 
                name="Crianças" 
                min="1" max="3"class="form-text form-select" />
                </div> 
            </div> 

                <div class="row mb-3">
                <div class="col-4"> 
                <label for="checkin"> Check-In: </label>
                <input 
                type="date" 
                name="checkin" 
                id="checkin" 
                class="form-text form-select" >
                </div>

                <div class="col-4"> 
                <label for="checkout"> Check-Out: </label>
                <input 
                type="date" 
                name="checkout" 
                id="checkout"
                class="form-text form-select" >
            </div>

            <div class="col-4 d-flex flex-column">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Quarto com Varanda
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Quarto com Banheira
                </label>
              </div>
              
            

                <div class="col-2 d-flex align-items-end">
                <input type="submit" id="enviar" class="btn btn-primary" /></div>

            </form>
        </section>


    <footer class="footer">
        <img class="logo" src="img/Logosem.jpg" alt="LIFE Viagens" />

        <ul>
            <li><a ref="#"><i class="fab fa-instagram fa-2x"></i></a></li>

            <li><a ref="#"><i class="fab fa-facebook fa-2x"></i></a></li>
            
        </ul>
        <hr />

        <p class="créditos"></p>&copy; LIFE Tech - Brasil - 2022</p>
    </footer>
    </div>
</body>

</html>
