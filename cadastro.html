        <form>
            <div class="form-group">
                <label for = "cep">CEP</label>
                <input 
                type="text"
                class = "form-control" 
                id="cep" 
                placeholder="00000-000" 
                maxlength="9"/>
            </div>
            
            <div class="form-group">
                <label for = "logradouro">Logradouro</label>
                <input 
                type="text"
                class = "form-control"

            </div> 
            
            <div class="form-group">
                <label for = "bairro">Bairro</label>
                <input 
                type="text"
                class = "form-control" 
                id="bairro" 
                placeholder="Bairro"/>
            </div>

            <div class="form-group">
                <label for = "numero">Numero</label>
                <input 
                type="text"
                class = "form-control" 
                id="numero" 
                placeholder="nº"/>
            </div>

            <div class="form-group">
                <label for = "complemento">Complemento</label>
                <input 
                type="text"
                class = "form-control" 
                id="complemento" 
                placeholder="Complemento"/>
            </div>

            <div class="form-group">
                <label for = "localidade">Cidade</label>
                <input 
                type="text"
                class = "form-control" 
                id="localidade" 
                placeholder="Cidade"/>
            </div>

            <div class="form-group">
                <label for = "uf">UF</label>
                <input 
                type="text"
                class = "form-control" 
                id="UF" 
                placeholder="UF"
                maxlength="2"/>
            </div>

        </form>
